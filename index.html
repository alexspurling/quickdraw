<html>
<head>
    <title>QuickDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='utf-8'/>
    <style>
        body {
          overflow: hidden;
          margin:0;
          padding:0;
        }
        @keyframes fadein {
            from {
                opacity:0;
            }
            to {
                opacity:1;
            }
        }
        @keyframes fadeout {
            from {
                opacity:1;
                display: block;
            }
            to {
                opacity:0;
                display: none;
            }
        }
    </style>
</head>

<body>
<script type='text/javascript' src='js/quickdraw.js'></script>
</body>
</html>
